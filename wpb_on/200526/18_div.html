<!DOCTYPE html>
<html>
  <head>
    <title>공간 분할</title>
  </head>
  <body>
    <h3>div 공간 분할</h3>
    <div>div 첫 번째 영역</div>
    <div>div 두 번째 영역</div>
    <div>div 세 번째 영역</div>
    <hr />
    <h3>span 공간 분할</h3>
    <span>span 첫 번째 영역</span>
    <span>span 두 번째 영역</span>
    <span>span 세 번째 영역</span>
  </body>
</html>
