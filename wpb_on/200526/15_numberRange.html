<!DOCTYPE html>
<html>
  <head>
    <title>숫자 입력</title>
  </head>
  <body>
    <form>
      <h3>나이를 입력하세요.</h3>
      <p>
        <input type="number" name="count" min="1" max="99" />
      </p>

      <hr />

      <h3>0~100 범위에서 원하는 지점을 선택하세요.</h3>
      <p>
        <input type="range" name="point" min="0" max="100" />
      </p>

      <br />
      <button>전송</button>
      <button type="reset">다시작성</button>
    </form>
  </body>
</html>
