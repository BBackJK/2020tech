<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>라디오 입력 양식</title>
  </head>
  <body>
    <form>
      <h3>당신의 성별은 무엇입니까?</h3>
      <input type="radio" name="gender" value="male" id="genderm" />
      <label for="genderm">남자</label>
      <input type="radio" name="gender" value="female" id="genderf" />
      <label for="genderf">여자</label>

      <h3>당신은 몇 학년 입니까?</h3>
      <input type="radio" name="year" value="1" id="year1" />
      <label for="year1">1학년</label>
      <input type="radio" name="year" value="1" id="year2" />
      <label for="year2">2학년</label>
      <input type="radio" name="year" value="1" id="year3" />
      <label for="year3">3학년</label>
      <input type="radio" name="year" value="1" id="year4" />
      <label for="year4">4학년</label>

      <br />
      <button>제출</button>
      <button type="reset">다시작성</button>
    </form>
  </body>
</html>
