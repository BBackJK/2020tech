<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>fieldset 태그</title>
  </head>
  <body>
    <h2>fieldset 태그</h2>

    <form>
      <fieldset>
        <legend>개인 정보 입력</legend>
        <p>이름: <input type="text" name="name" /></p>
        <p>학교: <input type="text" name="school" /></p>
        <br />

        <button>작성</button>
        <button type="reset">다시작성</button>
      </fieldset>
    </form>
  </body>
</html>
