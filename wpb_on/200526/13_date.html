<!DOCTYPE html>
<html>
  <head>
    <title>날짜와 시간 입력 예제</title>
  </head>
  <body>
    <section>
      <form>
        <h3>오늘 날짜 입력</h3>
        <p>Today: <input type="date" name="today" /></p>
        <h3>프로젝트 수행 기간</h3>
        <p>
          From: <input type="date" name="from" /> To:
          <input type="date" name="to" />
        </p>
        <br />
        <button>제출</button>
        <button type="reset">다시작성</button>
      </form>
    </section>

    <section>
      <form>
        <h3>생일(년/월) 입력</h3>
        <p>생일: <input type="month" name="birth" /></p>
        <h3>주간 계획(년/주) 입력</h3>
        <p>주간 계획: <input type="week" name="weekend" /></p>
        <br />
        <button>제출</button>
        <button type="reset">다시작성</button>
      </form>
    </section>

    <section>
      <form>
        <h3>현재 시간 입력</h3>
        <p>Time: <input type="time" name="now" /></p>

        <h3>생일(년,월,일,시간) 입력</h3>
        <p>Birthday: <input type="datetime-local" name="birthday" /></p>
        <p>Birthday: <input type="datetime" name="birthday2" /></p>

        <br />
        <button>제출</button>
        <button type="reset">다시작성</button>
      </form>
    </section>
  </body>
</html>
