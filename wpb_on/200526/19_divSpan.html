<!DOCTYPE html>
<html>
  <head>
    <title>div와 span</title>
    <style>
      * {
        border: solid 1px green;
      }
      span {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h3>div/span 공간 분할 조합</h3>
    <div style="height: 100px;">머리말 영역</div>
    <div style="height: 50px;">본문 영역</div>
    <span>왼쪽 텍스트 영역</span>
    <span>가운데 텍스트 영역</span>
    <span>오른쪽 텍스트 영역</span>
    <div style="height: 200px;">꼬리말 영역</div>
  </body>
</html>
