<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원 인증 입력 양식</title>
  </head>
  <body>
    <h2>회원 인증 입력 양식</h2>

    <form>
      <p>
        ID :
        <input
          type="text"
          name="id"
          required
          placeholder="아이디를 입력해주세요"
        />
      </p>
      <p>PASSWORD : <input type="password" name="password" /></p>
      <br />
      <button type="submit">전송</button>
      <button type="reset">다시작성</button>
    </form>
  </body>
</html>
