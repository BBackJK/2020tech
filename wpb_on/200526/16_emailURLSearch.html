<!DOCTYPE html>
<html>
  <head>
    <title>이메일 / URL / 검색어 입력</title>
  </head>
  <body>
    <form>
      <h3>이메일을 정확하게 입력하세요</h3>

      <p>이메일: <input type="email" name="email" /></p>

      <h3>홈페이지 주소를 입력하세요</h3>
      <p>홈페이지: <input type="url" name="homepage" /></p>

      <h3>검색어를 입력하세요</h3>
      <p>구글검색: <input type="search" name="keyword" /></p>

      <br />
      <button>전송</button>
      <button type="reset">다시작성</button>
    </form>
  </body>
</html>
