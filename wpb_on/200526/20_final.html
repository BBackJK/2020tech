<!DOCTYPE html>
<html>
  <head>
    <title>회원가입</title>
  </head>
  <body>
      <form>
    <table>
      <tbody>
        <tr>
          <th>아이디</th>
          <td><input type="text" /> <button type="button">중복검사</button></button></td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input type="text" /> </td>
        </tr>
        <tr>
            <th>주민번호</th>
            <td><input type="text" maxlength="6"/> 
            -
            <input type="password" maxlength="7"/>
        </td>
        </tr>
        <tr>
            <th>이메일</th>
            <td><input type="email" /> </td>
        </tr>
        <tr>
            <th>집전화</th>
            <td><input type="text" maxlength="3" /> - <input type="text" maxlength="4" /> - <input type="text" maxlength="4" /> </td>
        </tr>
        <tr>
            <th>휴대전화</th>
            <td><input type="text" maxlength="3" /> - <input type="text" maxlength="4" /> - <input type="text" maxlength="4" /> </td>
        </tr>
        <tr>
            <th>주소검색</th>
            <td><input type="text" maxlength="6" readonly/> 
                <button type="button">검색하기</button>
            </td>
        </tr>
        <tr>
            <th>주소</th>
            <td><input type="text" readonly/> </td>
        </tr>
        <tr>
            <th>상세주소</th>
            <td><input type="text" /> </td>
        </tr>
        <tr>
            <th>학력</th>
            <td>
                <select>
                    <option>중졸</option>
                    <option>고졸</option>
                    <option>대학졸</option>
                    <option>대학원졸</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>홍보매체</th>
            <td>
                <select>
                    <option value="">어떻게 알고 오셨나요?</option>
                    <option value="1">광고를 통해서</option>
                    <option value="2">지인을 통해서</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>메일수신</th>
            <td>
                <input type="checkbox" id="mailcheck" />
                <label for="mailcheck">수신에 동의합니다.</label>
            </td>
        </tr>
        <tr>
            <th>교육장소</th>
            <td>
                <select>
                    <option value="">선택하세요.</option>
                    <option value="1">교육장1</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td>
                <input type="passowrd" />
                확인
                <input type="password" />
            </td>
        </tr>
      </tbody>
    </table>
    <div>
        <button type="submit">회원가입</button>
        <button type="reset">가입안함</button>
    </div>
</form>
  </body>
</html>
