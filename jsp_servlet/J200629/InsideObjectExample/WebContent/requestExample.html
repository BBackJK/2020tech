<body>
	
	<h2>Input Student Information</h2>  
	
	<form method="post" action="requestExample.jsp">
		Name: <input type="text" name="name"><p>
		Student-Number: <input type="text" name="studentNumber"><p>
		Sex: man <input type="radio" name="sex" value="man" checked>
			  woman <input type="radio" name="sex" value="woman"><p>
		Country: <select name="country">
				<option SELECTED value="korea">korea</option>
				<option value="japan">japan</option>
				<option value="china">china</option>
				<option value="german">german</option>
				<option value="france">france</option>
			</select><p>
			
			
		<input type="submit" value="sending">
	</form>
</body>
