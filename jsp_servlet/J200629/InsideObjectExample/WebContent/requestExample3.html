<!DOCTYPE html>
<html>

<meta charset="EUC-KR">
<title>request example 3</title>

<body>
	
	<h2>Hobby and want to going country</h2>  
	
	<form method="post" action="requestExample3.jsp">
		1. Select your like hobby. <p>
		Watching Movie <input type="checkbox" name="hobby" value="movie"><p>
		Reading books<input type="checkbox" name="hobby" value="book"><p>
		Riding Ski <input type="checkbox" name="hobby" value="ski"><p>
		Riding Cycle <input type="checkbox" name="hobby" value="cycle"><p>
		
		2. Want to Going Country. <p>
		England <input type="radio" name="country" value="england" checked><p>
		America <input type="radio" name="country" value="america"><p>
		Brazil <input type="radio" name="country" value="brazil"><p>
		Turkey <input type="radio" name="country" value="turkey"><p>
		
		<input type="submit" value="sending">
	</form>
</body>
