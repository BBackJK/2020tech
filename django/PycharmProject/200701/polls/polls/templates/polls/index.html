<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Polls </title>
</head>
<body>

    {% if lasted_question_list %}

        {% for question in lasted_question_list %}

            <li>
                <a href="/polls/{{question.id}}/">{{question.question_text}}</a>
            </li>

        {% endfor %}

    {% else %}
        <p> 설문지가 없습니다. </p>
    {% endif %}
</body>
</html>
